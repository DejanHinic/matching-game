<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Cinzel:700Open+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css" type="text/css"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    
      <title>Game of Thrones match game</title>
</head>
<body>
    
        
   
        <div class="icons">
                        <img id="iconYes" class="icon" src="assets/img/customOn.png" alt="audio icon">
                        <img id="iconNo" class="icon" src="assets/img/customOff.png" alt="no audio icon">
        </div>
                    
                
                
                <div id="youWon">
                    <h1>Well Done!<br>You saved the Westeros!</h1>
                
                    <button id="playAgain">Play again</button>
                </div>
                   
       
            <div id="gameover">
                
                <h1 class="sorry">The endless night has come!<br>Our world is doomed!</h1>
                <button id="tryAgain">Try again</button>
                
            </div>
            <!-- You Won -->
            
        <!-- start game -->
        <div id="login">
            
            
                <form class="signin">
                    <p class="pickname">Pick a Name:</p>
                    <input type="text" name="userid" placeholder="enter username" id="username">
                    <button id="modalBtn" class="start">START GAME</button>
                </form>
                <!-- <button id="modalBtn" class="start">START THE GAME!</button> -->
                <div id="simpleModal" class="modal">
                    <div class="modal-content">
                        <span class="closeBtn">&times;</span>
                        <p>ENTER THE USERNAME</p>
                    </div>
                </div>
        </div>
        
        <div class="top-design">
            
            <div class="banner"></div>
            <div class="banner2">
                <span id="time-remaining"> Time: 60</span>
                <span id="turns">Turns: 0</span>
            </div>
            
        </div>
        <div class="player">
            <p id="player">Hi!</p>
        </div>
        <div class="container" id="game">
         <div class="card" data-picture="cersei">
            <img src="assets/img/cersei.png" alt="image of cersei" class="front">
            <img src="assets/img/deck_logo.jpg" alt="house emblems" class="back">
        </div>
        <div class="card" data-picture="cersei">
            <img src="assets/img/cersei.png" alt="image of cersei" class="front">
            <img src="assets/img/deck_logo.jpg" alt="house emblems" class="back">
                </div>
                
        <div class="card" data-picture="daenerys">
            <img src="assets/img/daenerys.png" alt="image of daenerys" class="front">
            <img src="assets/img/deck_logo.jpg" alt="house emblems" class="back">
        </div>
        <div class="card" data-picture="daenerys">
            <img src="assets/img/daenerys.png" alt="image of daenerys" class="front">
            <img src="assets/img/deck_logo.jpg" alt="house emblems" class="back">
                </div>
                
        <div class="card" data-picture="jon">
            <img src="assets/img/jon.png" alt="image of jon" class="front">
            <img src="assets/img/deck_logo.jpg" alt="house emblems" class="back">
        </div>
        <div class="card" data-picture="jon">
            <img src="assets/img/jon.png" alt="image of jon" class="front">
            <img src="assets/img/deck_logo.jpg" alt="house emblems" class="back">
        </div>
        
        <div class="card" data-picture="tyirion">
            <img src="assets/img/tyirion.jpg" alt="image of tyrion" class="front">
            <img src="assets/img/deck_logo.jpg" alt="house emblems" class="back">
        </div>
        <div class="card" data-picture="tyirion">
            <img src="assets/img/tyirion.jpg" alt="image of tyrion" class="front">
            <img src="assets/img/deck_logo.jpg" alt="house emblems" class="back">
        </div>
        
        <div class="card" data-picture="arya">
            <img src="assets/img/arya.png" alt="image of arya" class="front">
            <img src="assets/img/deck_logo.jpg" alt="house emblems" class="back">
        </div>
        <div class="card" data-picture="arya">
            <img src="assets/img/arya.png" alt="image of arya" class="front">
            <img src="assets/img/deck_logo.jpg" alt="house emblems" class="back">
        </div>
    </div>

</html>
